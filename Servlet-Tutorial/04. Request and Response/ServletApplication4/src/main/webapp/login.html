<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Details Form</title>
    <style>
        body {
            background-color: #ffebcd; /* Light beige background */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-container h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-size: 16px;
            color: #555555;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .form-container input[type="reset"] {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #004d40;
        }
        .form-container input[type="reset"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Details</h2>
        <form action="profile" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="prn">PRN Number</label>
            <input type="text" id="prn" name="prn" placeholder="Enter your PRN number">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="college">Address</label>
            <input type="text" id="college" name="address" placeholder="Enter your address">
            
            <label for="college">College Name</label>
            <input type="text" id="college" name="college" placeholder="Enter your college">

            <input type="submit" value="Submit"> 
            <input type="reset" value="Clear">
        </form>
    </div>

</body>
</html>
